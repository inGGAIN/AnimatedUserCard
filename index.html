<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated User Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <div class="avatar">
            <div class="user-on-indicator"></div>
            <img src="pictures/foto-profil/profil.png" alt="avatar" />
          </div>
          <div class="profile-name">
            <h1>Indra Ali</h1>
          </div>
          <div class="profile-role">Frontend Dev</div>

          <div class="card-footer">
            <div class="social-btn">
              <button>
                <a href="hhttps://www.instagram.com/inggaindra272/">
                  <i class="fab fa-instagram"></i>
                </a>
              </button>
              <button>
                <a href="https://www.facebook.com/Ingga.Jingga272">
                  <i class="fab fa-facebook"></i>
                </a>
              </button>
              <button>
                <a href="https://vt.tiktok.com/ZSdLeJtFH/">
                  <i class="fab fa-tiktok"></i>
                </a>
              </button>

              <button>
                <a href="https://github.com/inGGAIN">
                  <i class="fab fa-github"></i>
                </a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
